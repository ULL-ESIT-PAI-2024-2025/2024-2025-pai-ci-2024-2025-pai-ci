<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>
<body>
  <header class="hero ull-header">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-white">Poker Game</h1>
        <h2 class="subtitle has-text-white">Implementaci√≥n del juego del Poker en Typescript</h2>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box">
            <h3 class="title is-4 has-text-centered">Player 1</h3>
            <div id="hand1-container" class="hand-container"></div>
            <div class="has-text-centered mt-4">
              <button id="deal-hand1" class="button is-primary">Deal Hand 1</button>
            </div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="box">
            <h3 class="title is-4 has-text-centered">Player 2</h3>
            <div id="hand2-container" class="hand-container"></div>
            <div class="has-text-centered mt-4">
              <button id="deal-hand2" class="button is-primary">Deal Hand 2</button>
            </div>
          </div>
        </div>
      </div>

      <div class="columns mt-4">
        <div class="column">
          <div id="result-container"></div>
        </div>
      </div>

      <div class="columns mt-4">
        <div class="column has-text-centered">
          <button id="reset-game" class="button is-danger">Reset Game</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

name: Example Github Action

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./github/xscode/example-action

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Guarda node_modules como artefacto para otros jobs
      - name: Save node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: github/xscode/example-action/node_modules

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./github/xscode/example-action  # Ruta corregida

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: github/xscode/example-action/  # Ruta exacta

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run tests
        run: npm test
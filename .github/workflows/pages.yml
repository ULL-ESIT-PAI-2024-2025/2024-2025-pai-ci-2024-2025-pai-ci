name: GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  dependencies:
    name: ðŸ”§ Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code-smeells:
    name: ðŸ“Š Code Smells Analysis
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run build

      - name: Run Plato analysis
        run: npm run plato

      - name: Move Plato report to 'docs/code-smells'
        run: |
          mkdir -p docs/code-smells
          cp -r src/github-actions/code-smells/plato-report/* docs/code-smells/
      
  testing-and-coverage:
    name: ðŸ§ª Testing and Coverage
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Move coverage report to 'docs/testing-and-coverage'
        run: |
          mkdir -p docs/testing-and-coverage
          cp -r src/github-actions/testing-and-coverage/coverage/lcov-report/* docs/testing-and-coverage/
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [code-smeells, testing-and-coverage]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_FRANCO }}
          publish_dir: docs

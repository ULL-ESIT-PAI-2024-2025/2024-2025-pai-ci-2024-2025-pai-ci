name: Combined Reports

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  generate-and-deploy-reports:
    runs-on: ubuntu-latest
    steps:
      # Pasos comunes
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Pasos de análisis de code smells
      - name: Compile TypeScript (Code Smells)
        run: npm run build

      - name: Run Plato analysis
        run: npm run plato

      - name: Move Plato report
        run: |
          mkdir -p docs/code-smells
          cp -r src/github-actions/code-smells/plato-report/* docs/code-smells/

      # Pasos de testing y cobertura
      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Move coverage report
        run: |
          mkdir -p docs/testing-and-coverage
          cp -r coverage/lcov-report/* docs/testing-and-coverage/

      # Despliegue único al final
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_FRANCO }}
          publish_dir: docs